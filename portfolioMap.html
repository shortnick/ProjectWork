
<html>
<head>
    <title>My places in Seattle</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<style>
    #map {
        width: 100%;
        height: 600px;
    }
</style>
</head>
<body>
	<div id="map"></div>
	<script src="mySeattle.geojson" type="text/javascript">
	</script>
	<script>
	<!--This one is the base map-->
		var layer =L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
});

		<!--This one does the pop ups-->
        var geojsonMarkerOptions = {
            radius: 7,
            fillColor: "#53a4de",
            color: "#ffffff",
            weight: 1,
            opacity: .5,
            fillOpacity: 0.5
        };
	
	    var map = L.map('map', {
	            center: [47.6262, -122.3321],
	            zoom: 12
	    });
	    

    	map.addLayer(layer);

		L.geoJson(mySeattle,{
	        pointToLayer: function(feature, latlng) {
	            return L.circleMarker(latlng, geojsonMarkerOptions);
	        }
        }).addTo(map);
   

	</script>
</body>
</html>
